<div class="bg-gradient-to-r from-blue-50 to-purple-50 flex justify-center items-center h-screen">
    <!-- Left: Image -->
    <div class="w-1/2 h-screen hidden lg:block">
      <img src="https://placehold.co/800x/667fff/ffffff.png?text=Your+Image&font=Montserrat" alt="Placeholder Image" class="object-cover w-full h-full transform transition duration-500 hover:scale-105">
    </div>
    <!-- Right: Login Form -->
    <div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
      <h1 class="text-3xl font-bold mb-6 text-gray-800">Sistema Academico</h1>
      <form action="#" method="POST" class="bg-white p-8 rounded-lg shadow-lg transform transition duration-500 hover:shadow-xl">
        <!-- Username Input -->
        <div class="mb-6">
          <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Usuario</label>
          <input [(ngModel)]="username" type="text" id="username" name="username" class="w-full border border-gray-300 rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300" autocomplete="off">
        </div>
        <!-- Password Input -->
        <div class="mb-6">
          <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Contraseña</label>
          <input [(ngModel)]="password" type="password" id="password" name="password" class="w-full border border-gray-300 rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300" autocomplete="off">
        </div>
        <!-- Remember Me Checkbox -->
        <div class="mb-6 flex items-center">
          <input type="checkbox" id="remember" name="remember" class="form-checkbox h-4 w-4 text-blue-600 transition duration-300">
          <label for="remember" class="ml-2 text-gray-700 text-sm">Recuerdame</label>
        </div>
        <!-- Forgot Password Link -->
        <div class="mb-6 text-right">
          <a href="#" class="text-blue-600 hover:text-blue-800 text-sm transition duration-300">Olvido su contraseña?</a>
        </div>
        <!-- Login Button -->
        <button (click)="login ()" type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold py-3 rounded-lg hover:from-blue-700 hover:to-purple-700 transition duration-300 transform hover:scale-105">
          Login
        </button>
      </form>
      <!-- Sign up Link -->
      <div class="mt-6 text-center">
        <p class="text-gray-600 text-sm">Don't have an account? <a href="#" class="text-blue-600 hover:text-blue-800 font-medium transition duration-300">Sign up Here</a></p>
      </div>
    </div>
  </div>
